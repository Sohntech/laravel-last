version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    networks:
      - app-network
    environment:
      - APP_NAME=Laravel
      - APP_ENV=local
      - APP_KEY=base64:+FEr5+Ql3DYdcBqF4KbOGyVzU/lDsvNLaH5749QUHaE=
      - APP_DEBUG=true
      - APP_URL=http://app:9000
      
      - DB_CONNECTION=pgsql
      - DB_HOST=pgsql
      - DB_PORT=5432
      - DB_DATABASE=thelastecole
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      
      - FIREBASE_CREDENTIALS=/var/www/html/gestion-pedagogique-laravel.json
      - FIREBASE_DATABASE_URL=https://gestion-pedagogique-laravel-default-rtdb.firebaseio.com/
      
      - BROADCAST_DRIVER=log
      - CACHE_DRIVER=file
      - FILESYSTEM_DISK=local
      - QUEUE_CONNECTION=sync
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=120
      
      - REDIS_HOST=127.0.0.1
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379

  webserver:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    networks:
      - app-network
    depends_on:
      - app

  pgsql:
    image: postgres:14
    environment:
      POSTGRES_DB: thelastecole
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
