version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    networks:
      - app-network
    environment:
      - FIREBASE_CREDENTIALS=/var/www/html/gestion-pedagogique-laravel.json
      - FIREBASE_DATABASE_URL=https://gestion-pedagogique-laravel-default-rtdb.firebaseio.com/
      - FIREBASE_API_KEY=AIzaSyBgXAEvu7TJAlCJXL8oOGX-e55wAyJNlg4
      - FIREBASE_STORAGE_BUCKET=gs://gestion-pedagogique-laravel.appspot.com
      # Ajoutez ici d'autres variables d'environnement n√©cessaires

  webserver:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    networks:
      - app-network

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: thelastecole
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
